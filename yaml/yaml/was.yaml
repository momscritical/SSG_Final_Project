apiVersion: apps/v1
kind: Deployment
metadata:
  name: was
spec:
  replicas: 2
  selector:
    matchLabels:
      app: was
  template:
    metadata:
      labels:
        app: was
    spec:
      containers:
      - name: was
        image: quay.io/whwo1124/was:v1.1
        ports:
        - containerPort: 80
      tolerations:
      - key: "was"
        operator: Equal
        value: "true"
        effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: was  # Deployment 이름과 일치
spec:
  selector:
    app: was  # Deployment의 selector와 일치
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30441
  type: NodePort 

