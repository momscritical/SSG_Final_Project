apiVersion: apps/v1
kind: Deployment
metadata:
  name: was-dep
spec:
  replicas: 2
  selector:
    matchLabels:
      app: was
  template:
    metadata:
      labels:
        app: was
    spec:
      containers:
      - name: was
        image: quay.io/whwo1124/was:v1.1
        ports:
        - containerPort: 80
      tolerations:
      - key: "was"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: was-svc
spec:
  ports:
    - name: was-port
      port: 9002
      targetPort: 80
  selector:
    app: was
  type: NodePort